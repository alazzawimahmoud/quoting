<div class="box">
  <div class="relative">
    <h1 class="qoute">
      {{ (qoute$ | async)?.quote }}
    </h1>
    <div class="author">
      <h5>
        {{ (qoute$ | async)?.author }}
      </h5>
    </div>
    <div class="category">
      #{{ (qoute$ | async)?.category }}
    </div>
  </div>
</div>
<div class="switch-mode-container">
  <div *ngFor="let mode of modes" class="switch-mode-btn {{mode.name}}" [ngClass]="{'selected': activeMode.name === mode.name}"  (click)="switchMode(mode)"></div>
</div>
<div class="owner">
  <a href="https://twitter.com/mahmoudalazzawi" class="link-reset">@MahmoudAlazzawi</a>  
</div>
